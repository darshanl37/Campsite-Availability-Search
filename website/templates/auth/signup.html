<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Campsite Availability Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/">
                    <i class="fas fa-campground"></i>
                    <span>CampFinder</span>
                </a>
            </div>
            <div class="nav-center">
                <a href="/" class="nav-link">Home</a>
                <a href="/history" class="nav-link">History</a>
                <a href="/about" class="nav-link">About</a>
            </div>
            <div class="nav-right">
                <a href="{{ url_for('auth.login') }}" class="nav-link">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Login</span>
                </a>
                <a href="{{ url_for('auth.signup') }}" class="nav-link">
                    <i class="fas fa-user-plus"></i>
                    <span>Sign Up</span>
                </a>
            </div>
        </div>
    </nav>

    <main>
        <div class="auth-container">
            <h1>Create an account</h1>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="social-login">
                <a href="{{ url_for('auth.google_login', next=request.args.get('next', '')) }}" class="google-btn">
                    <img src="{{ url_for('static', filename='images/google-logo.png') }}" alt="Google logo">
                    Continue with Google
                </a>
            </div>

            <div class="divider">
                <span>or</span>
            </div>

            <form method="POST" action="{{ url_for('auth.signup') }}" class="auth-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="auth-button">Sign Up</button>
            </form>

            <div class="auth-links">
                <p>Already have an account? <a href="{{ url_for('auth.login') }}">Log in</a></p>
            </div>
        </div>
    </main>
</body>
</html>
