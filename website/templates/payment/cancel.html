<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - Campsite Availability Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/payment.css') }}">
</head>
<body>
    <nav>
        <div class="nav-center">
            <a href="/" class="nav-link">Home</a>
            <a href="/history" class="nav-link">History</a>
            <a href="/about" class="nav-link">About</a>
        </div>
    </nav>

    <main>
        <div class="payment-result-container cancel">
            <div class="payment-result-icon">
                <i class="fas fa-times-circle"></i>
            </div>
            
            <h1>Payment Cancelled</h1>
            
            <div class="payment-result-message">
                <p>Your payment was cancelled. No charges were made to your account.</p>
                <p>You're still on the free tier with {{ user.free_notifications_used }}/5 notifications used.</p>
            </div>
            
            <div class="next-steps">
                <a href="{{ url_for('payment.index') }}" class="payment-button">
                    Try Again
                </a>
                <a href="{{ url_for('index') }}" class="payment-button secondary">
                    Return to Home
                </a>
            </div>
        </div>
    </main>
</body>
</html>
